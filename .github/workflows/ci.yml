name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports: [5432:5432]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sinatra_test
          RACK_ENV: test
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/sinatra_test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Run migrations
        run: RACK_ENV=test bundle exec rake db:migrate
      - name: Setup Que
        run: RACK_ENV=test bundle exec rake db:que_migrate
      - name: Run tests
        run: RACK_ENV=test bundle exec rake test
